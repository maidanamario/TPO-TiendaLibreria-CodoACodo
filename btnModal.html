<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/estilos.css">
</head>
<body>
    <!-- Boton -->
    <div class="boton-modal">
        <label for="btn-modal">Contacto</label>
        <br><br>
    </div>
    <!-- FIN Boton -->

    <!-- Ventana Modal -->
    <input type="checkbox" id="btn-modal">
    <div class="container-modal">
        <div class="content-modal">
            <h2>Esperamos tu mensaje</h2>
            <p>Si tienes alguna consulta o necesitas que te recomendemos algún libro, dejanos tu mensaje y te responderemos a la
            brevedad!</p>
                <form action="mostrar_datos.html" target="_blank">
                    <table>
                        <tr>
                            <td align="right"><label for="name">Nombre:</label></td>
                            <td><input type="text" name="name" placeholder="..."></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="mail">Correo electrónico:</label></td>
                            <td><input type="email" name="user_mail" placeholder="..."></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="msg">Mensaje:</label></td>
                            <td> <textarea id="msg" rows="5" cols="21" name="user_message" placeholder="..."></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Enviar">
                            </td>
                        </tr>
                    </table>
                </form>
                <div class="btn-cerrar">
                    <label for="btn-modal"><i class="fa-solid fa-xmark fa-2xl"></i></label>
                </div>
        </div>
        <label for="btn-modal" class="cerrar-modal"></label>
    </div>
    <!-- FIN Ventana Modal -->


</body>
</html>
